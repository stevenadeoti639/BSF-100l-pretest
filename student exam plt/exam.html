
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url('002.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .container {
      width: 80%;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .blurred-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('002.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      filter: blur(10px);
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="blurred-background"></div>
  <div class="container">
    <h2 id="subjectTitle"></h2>
    <p id="timer"></p>
    <!-- Remove hardcoded time -->
    <div id="questionContainer"></div>
    <div style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
      <button id="prevButton" style="display: none; padding: 5px 10px; font-size: 12px;">Previous</button>
      <button id="nextButton" style="display: none; padding: 5px 10px; font-size: 12px;">Next</button>
      <button id="submitButton" style="display: none; padding: 5px 10px; font-size: 12px;">Submit</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
